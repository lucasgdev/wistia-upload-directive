<div class="row">
  <div class="col-xs-12 upload-btn-col">
    <div class="btn btn-info btn-lg btn-file center-block">
      Upload Video
      <input id="{{id}}__input" class="btn" type="file" name="file" data-url="https://upload.wistia.com">
    </div>
  </div>

  <div class="col-xs-12 col-sm-4 status-col">
    <div>Status: <strong>{{status}}</strong></div>

    <div class="progress">
      <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': progress + '%' }"></div>
    </div>
  </div>

  <div class="col-xs-12 col-sm-8">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe ng-src="{{url}}" allowtransparency="true" frameborder="0" scrolling="no" class="wistia_embed" name="wistia_embed" width="640" height="360" ng-show="url != ''"></iframe>
    </div>
  </div>
</div>
